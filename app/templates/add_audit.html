{% extends "base.html" %}

{% block content %}
    <h1>Add Audit</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.brand_id.label }}<br>
            {{ form.brand_id }}<br>
            {% for error in form.brand_id.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
